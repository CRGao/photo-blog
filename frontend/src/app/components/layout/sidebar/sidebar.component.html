<div [@slideInOut]="animationState" class="sidebar">
    <ul>
        <li>
            <a [routerLink]="['/']"
               (click)="toggle()"
               class="sidebar-brand"
            ><i class="fa fa-home" aria-hidden="true"></i> {{ 'Home' }}</a>
        </li>
        <li *ngIf="authProvider.isAuthenticated()">
            <a [routerLink]="['/photo/add']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-plus" aria-hidden="true"></i> {{ 'Add Photo' }}</a>
        </li>
        <li>
            <a [routerLink]="['/photos']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-th-large" aria-hidden="true"></i> {{ 'All Photos' }}</a>
        </li>
        <li>
            <a [routerLink]="['/photos/search']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-search" aria-hidden="true"></i> {{ 'Search' }}</a>
        </li>
        <li *ngIf="tags.length" class="sidebar-second-level">
            <span><i class="fa fa-tags" aria-hidden="true"></i> {{ 'Tags' }}</span>
            <ul>
                <li *ngFor="let tag of tags">
                    <a [routerLink]="['/photos/tag', tag.value]"
                       (click)="toggle()"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }">{{ '#' + tag.value }}</a>
                </li>
            </ul>
        </li>
        <li>
            <a [routerLink]="['/about-me']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-user" aria-hidden="true"></i> {{ 'About Me' }}</a>
        </li>
        <li>
            <a [routerLink]="['/contact-me']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-mail-forward" aria-hidden="true"></i> {{ 'Contact Me' }}</a>
        </li>
        <li>
            <a [routerLink]="['/subscription']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-envelope" aria-hidden="true"></i> {{ 'Subscription' }}</a>
        </li>
        <li *ngIf="authProvider.isAuthenticated()">
            <a [routerLink]="['/signout']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-sign-out" aria-hidden="true"></i> {{ 'Sign Out' }}</a>
        </li>
        <li>
            <a href="/rss" target="_blank"><i class="fa fa-sign-out" aria-hidden="true"></i> {{ 'RSS Feed' }}</a>
        </li>
    </ul>
</div>
<div (swipeleft)="hide()" (click)="toggle()" [@appearInOut]="animationState" class="sidebar-backdrop"></div>
<div (swiperight)="show()" class="sidebar-swipe-area"></div>
