<div class="sidebar" [@slideInOut]="animationState">
    <ul>
        <li>
            <a [routerLink]="['/']"
               (click)="toggle()"
               class="sidebar-brand">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>{{ 'Home' }}</span>
            </a>
        </li>
        <li *ngIf="authProvider.isAuthenticated()">
            <a [routerLink]="['/photo/add']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>{{ 'Add Photo' }}</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/photos']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-th-large" aria-hidden="true"></i>
                <span>{{ 'All Photos' }}</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/photos/search']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span>{{ 'Search' }}</span>
            </a>
        </li>
        <li *ngIf="tags.length" class="sidebar-second-level">
            <span>
                <i class="fa fa-tags" aria-hidden="true"></i>
                <span>{{ 'Tags' }}</span>
            </span>
            <ul>
                <li *ngFor="let tag of tags">
                    <a [routerLink]="['/photos/tag', tag.value]"
                       (click)="toggle()"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }">{{ '#' + tag.value }}</a>
                </li>
            </ul>
        </li>
        <li>
            <a [routerLink]="['/about-me']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>{{ 'About Me' }}</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/contact-me']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-mail-forward" aria-hidden="true"></i>
                <span>{{ 'Contact Me' }}</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/subscription']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span>{{ 'Subscription' }}</span>
            </a>
        </li>
        <li *ngIf="authProvider.isAuthenticated()">
            <a [routerLink]="['/signout']"
               (click)="toggle()"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span>{{ 'Sign Out' }}</span>
            </a>
        </li>
    </ul>
</div>
<div (click)="toggle()" [@appearInOut]="animationState" class="sidebar-backdrop"></div>
