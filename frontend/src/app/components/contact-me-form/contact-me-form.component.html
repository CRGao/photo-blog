<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Email' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="form.email"
                                   (keyup.enter)="send()"
                                   type="email"
                                   class="form-control"
                                   name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Name' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="form.name"
                                   (keyup.enter)="send()"
                                   type="text"
                                   class="form-control"
                                   name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Subject' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="form.subject"
                                   (keyup.enter)="send()"
                                   type="text"
                                   class="form-control"
                                   name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Text' }}</label>
                        <div class="col-sm-10">
                            <textarea [(ngModel)]="form.text"
                                      (keyup.enter)="send()"
                                      class="form-control"
                                      name="password"
                                      rows="6"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button (click)="send()" [disabled]="isLoading()" class="btn btn-primary">{{ 'Send' }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
