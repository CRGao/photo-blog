<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success">
                    {{ 'If you have any questions just send a message in the form below.' }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Email' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="model.email"
                                   (keyup.enter)="contactMe()"
                                   type="email"
                                   class="form-control"
                                   name="email"
                                   placeholder="{{ 'Your Email Address' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Name' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="model.name"
                                   (keyup.enter)="contactMe()"
                                   type="text"
                                   class="form-control"
                                   name="name"
                                   placeholder="{{ 'Your Full Name' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Subject' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="model.subject"
                                   (keyup.enter)="contactMe()"
                                   type="text"
                                   class="form-control"
                                   name="subject"
                                   placeholder="{{ 'Subject Of Message' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Text' }}</label>
                        <div class="col-sm-10">
                            <textarea [(ngModel)]="model.text"
                                      class="form-control"
                                      name="text"
                                      rows="6"
                                      placeholder="{{ 'Message Text' }}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button (click)="contactMe()"
                                    [disabled]="isProcessing()"
                                    class="btn btn-primary">
                                {{ !isProcessing() ? 'Send' : 'Processing...' }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
