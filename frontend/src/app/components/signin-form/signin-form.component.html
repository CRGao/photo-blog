<div class="ibox float-e-margins">
    <div class="ibox-title"><h5>Sign In</h5></div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="form.email"
                                   (keyup.enter)="signIn()"
                                   type="email"
                                   class="form-control"
                                   name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="form.password"
                                   (keyup.enter)="signIn()"
                                   type="password"
                                   class="form-control"
                                   name="password">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button (click)="signIn()" [disabled]="isLoading()" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
