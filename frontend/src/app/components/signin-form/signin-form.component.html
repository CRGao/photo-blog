<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Email' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="getForm().email"
                                   (keyup.enter)="signIn()"
                                   type="email"
                                   class="form-control"
                                   name="email"
                                   placeholder="{{ 'Your Email Address' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Password' }}</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="getForm().password"
                                   (keyup.enter)="signIn()"
                                   type="password"
                                   class="form-control"
                                   name="password"
                                   placeholder="{{ 'Your Password' }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button (click)="signIn()" [disabled]="isProcessing()" class="btn btn-primary">{{ 'Sign In' }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
