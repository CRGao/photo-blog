<div class="app-wrapper">
    <sidebar #sideBarComponent
             (onToggle)="onToggleSideBar($event)"
             (onShow)="onShowSideBar($event)"
             (onHide)="onHideSideBar($event)">
    </sidebar>
    <topbar (onNavClick)="toggleSideBar()"></topbar>
    <div class="app-content" [ngStyle]="appContentStyles">
        <router-outlet></router-outlet>
    </div>
    <div class="app-footer">
        <span class="app-footer-item">&copy;
            {{ getCurrentYear() }} <strong>{{ getAppName() }}</strong></span>
        <span class="app-footer-item app-desktop-screen">
             <a [routerLink]="['/contact-me']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ 'Contact Me' }}</a>
        </span>
        <span class="app-footer-item app-desktop-screen">
             <a [routerLink]="['/about-me']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ 'About Me' }}</a>
        </span>
        <span class="app-footer-item app-desktop-screen">
             <a [routerLink]="['/subscription']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ 'Subscription' }}</a>
        </span>
    </div>
    <notices></notices>
    <go-top-button [html]="'<i class=\'fa fa-arrow-up\'></i>'"
                   [animate]="true"
                   [speed]="30"
                   [acceleration]="50"
                   [styles]="{
                    'width': '40px',
                    'height': '40px',
                    'border-radius': '40px',
                    'top': 'auto',
                    'right': '24px',
                    'bottom': '20px',
                    'opacity': '1'
                   }"
                   title="{{ 'Go to top' }}">
    </go-top-button>
</div>
