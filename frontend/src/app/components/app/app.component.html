<div class="app-wrapper">
    <notices></notices>
    <sidebar #sideBarComponent
             [tags]="sideBarComponentTags"
             (onToggle)="onToggleSideBar($event)"
             (onShow)="onShowSideBar($event)"
             (onHide)="onHideSideBar($event)"></sidebar>
    <topbar (onNavClick)="sideBarComponent.toggle()"></topbar>
    <div class="app-content" [ngStyle]="appContentStyles">
        <router-outlet></router-outlet>
    </div>
    <div class="app-footer">
        <span class="app-footer-item">&copy;
            {{ getCurrentYear() }} <strong>{{ env.get('appName') }}</strong></span>
        <span class="app-footer-item app-desktop-screen">
             <a [routerLink]="['/contact-me']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ 'Contact Me' }}</a>
        </span>
        <span class="app-footer-item app-desktop-screen">
             <a [routerLink]="['/about-me']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ 'About Me' }}</a>
        </span>
        <span class="app-footer-item app-desktop-screen">
             <a [routerLink]="['/subscription']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">{{ 'Subscription' }}</a>
        </span>
    </div>
</div>
