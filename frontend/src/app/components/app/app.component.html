<div class="app-wrapper">
    <sidebar #sideBarComponent
             (onToggle)="onToggleSideBar($event)"
             (onShow)="onShowSideBar($event)"
             (onHide)="onHideSideBar($event)">
    </sidebar>
    <topbar (onNavClick)="sideBarComponent.toggle()"></topbar>
    <div class="app-content" [ngStyle]="appContentStyles">
        <router-outlet></router-outlet>
    </div>
    <bottombar></bottombar>
</div>
<notices></notices>
<go-top-button [html]="'<i class=\'fa fa-arrow-up\'></i>'"
               [animate]="false"
               [styles]="{
                    'width': '40px',
                    'height': '40px',
                    'border-radius': '40px',
                    'top': 'auto',
                    'right': '24px',
                    'bottom': '20px',
                    'opacity': '1'
                   }"
               title="{{ 'Go to top' }}">
</go-top-button>
<json-ld [data]="getLinkedData()"></json-ld>
