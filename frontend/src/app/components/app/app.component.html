<div [ngClass]="'app-wrapper app-wrapper-' + layout">
    <sidebar [hidden]="!isDefaultLayout()"
             #sideBarComponent
             (onToggle)="onToggleSideBar($event)"
             (onShow)="onShowSideBar($event)"
             (onHide)="onHideSideBar($event)">
    </sidebar>
    <topbar [hidden]="!isDefaultLayout()" (onNavClick)="sideBarComponent.toggle()"></topbar>
    <div [ngClass]="'app-content app-content-' + layout" [ngStyle]="appContentStyles">
        <router-outlet></router-outlet>
    </div>
    <bottombar [hidden]="!isDefaultLayout()"></bottombar>
</div>
<notices [hidden]="!isDefaultLayout()"></notices>
<go-top-button [hidden]="!isDefaultLayout()"
               [html]="'<i class=\'fa fa-arrow-up\'></i>'"
               [animate]="false"
               [styles]="{
                    'width': '40px',
                    'height': '40px',
                    'border-radius': '40px',
                    'top': 'auto',
                    'right': '24px',
                    'bottom': '20px',
                    'opacity': '1'
                   }"
               title="{{ 'Go to top' }}">
</go-top-button>
<json-ld [data]="getLinkedData()"></json-ld>
