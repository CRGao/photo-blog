<div class="row">
    <div class="col-sm-12">
        <gallery [items]="getPhotos()"
                 [initItemId]="queryParams['show']"
                 [loadMoreCallback]="loadMorePhotos.bind(this)"
                 [openViewCallback]="showPhotoCallback.bind(this)"
                 [closeViewCallback]="hidePhotoCallback.bind(this)"></gallery>
    </div>
</div>
<div *ngIf="getPhotos().length" class="load-more-container text-center">
    <button
            class="btn btn-primary text-uppercase"
            [disabled]="lockerService.isLocked()"
            (click)="loadMorePhotos()">{{ !lockerService.isLocked() ? 'Load More' : '...' }}
    </button>
</div>
