<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input #inputSearch
                           [(ngModel)]="queryParams['search_phrase']"
                           name="search_phrase"
                           type="search"
                           (keyup.enter)="searchPhotos(inputSearch.value)"
                           placeholder="{{ 'Type any word then press enter' }}"
                           class="form-control">
                    <span class="input-group-btn">
                        <button (click)="searchPhotos()" type="button" class="btn btn-primary" title="{{ 'Search' }}">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div *ngIf="isEmpty()" class="widget p-sm text-center">
            <h2 class="m-xs">{{ 'No photos found' }}</h2>
        </div>
        <gallery #galleryComponent
                 [items]="getPhotos()"
                 [defaultItemId]="queryParams['show']"
                 [onLoadMoreCallback]="loadMorePhotos"
                 (onOpenItem)="onShowPhoto($event)"
                 (onCloseItem)="onHidePhoto($event)"
                 (onEditItem)="authProvider.isAuthenticated() ? onEditPhoto($event) : false"
                 [showEditButton]="authProvider.isAuthenticated()"
                 infinite-scroll
                 [infiniteScrollDistance]="3"
                 [infiniteScrollThrottle]="500"
                 (scrolled)="loadMorePhotos()"
        ></gallery>
    </div>
</div>
<div *ngIf="!isEmpty()" class="text-center" style="margin-top: 20px;">
    <button class="btn btn-primary" (click)="loadMorePhotos()" [disabled]="isLoading()">
        <span>{{ !isLoading() ? 'Load More' : 'Loading...' }}</span>
    </button>
</div>
