<div class="row">
    <div class="col-sm-12">
        <div *ngIf="isEmpty()" class="widget p-sm text-center">
            <h2 class="m-xs">{{ 'No photos found.' }}</h2>
        </div>
        <gallery *ngIf="!isEmpty()"
                 [items]="getPhotos()"
                 [initItemId]="queryParams['show']"
                 [loadMoreCallback]="loadMore.bind(this)"
                 [openViewCallback]="onShowPhoto.bind(this)"
                 [closeViewCallback]="onHidePhoto.bind(this)"
                 [editItemCallback]="navigateToEditPhoto.bind(this)"></gallery>
    </div>
</div>
<div *ngIf="!isEmpty()" class="load-more-container text-center">
    <button *ngIf="!isLoading()" (click)="loadMore()" class="btn btn-primary text-uppercase">
        {{ 'Load more' }}
    </button>
    <div *ngIf="isLoading()" class="text-uppercase">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div>
</div>
