<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-4 col-md-push-8">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="file-box" *ngIf="getPhoto().url">
                            <div class="file">
                                <span class="corner"></span>
                                <div class="image">
                                    <a [href]="getPhoto().url" target="_blank" [title]="getPhoto().description">
                                        <img [src]="getPhoto().thumbnails.medium.url"
                                             [alt]="getPhoto().description"
                                             class="img-responsive">
                                    </a>
                                </div>
                                <div class="file-name">
                                    <div *ngIf="getPhoto().exif.manufacturer">
                                        <small>{{ 'Manufacturer:' }} {{ getPhoto().exif.manufacturer }}</small>
                                    </div>
                                    <div *ngIf="getPhoto().exif.model">
                                        <small>{{ 'Model:' }} {{ getPhoto().exif.model }}</small>
                                    </div>
                                    <div *ngIf="getPhoto().exif.exposure_time">
                                        <small>{{ 'Exposure Time:' }} {{ getPhoto().exif.exposure_time }}</small>
                                    </div>
                                    <div *ngIf="getPhoto().exif.aperture">
                                        <small>{{ 'Aperture:' }} {{ getPhoto().exif.aperture }}</small>
                                    </div>
                                    <div *ngIf="getPhoto().exif.iso">
                                        <small>{{ 'ISO:' }} {{ getPhoto().exif.iso }}</small>
                                    </div>
                                    <div *ngIf="getPhoto().exif.taken_at">
                                        <small>{{ 'Taken At:' }} {{ getPhoto().exif.taken_at }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="btn btn-info btn-file" [class.disabled]="isProcessing()">
                                <i class="fa fa-upload" aria-hidden="true"></i>
                                <span>{{ 'Upload File' }}</span>
                                <file-select-input (onSelect)="upload($event)"
                                                   [disabled]="isProcessing()">
                                </file-select-input>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-md-pull-4">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Tags' }}</label>
                        <div class="col-sm-10">
                            <tags-select-input [(tags)]="getPhoto().tags"></tags-select-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Description' }}</label>
                        <div class="col-sm-10">
                            <textarea [(ngModel)]="getPhoto().description"
                                      class="form-control"
                                      rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button (click)="save()"
                                    [disabled]="isProcessing()"
                                    class="btn btn-primary">
                                <span>{{ 'Save' }}</span>
                            </button>
                            <button *ngIf="getPhoto().id"
                                    (click)="deletePhoto()"
                                    [disabled]="isProcessing()"
                                    class="btn btn-danger pull-right">
                                <span>{{ 'Delete' }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
