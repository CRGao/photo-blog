<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4 col-md-push-8">
                <div class="row">
                    <div class="col-sm-12">
                        <div *ngIf="photo.thumbnails" class="thumbnail">
                            <div class="img-avg-color"
                                 [style.background-color]="photo.avg_color"
                                 [title]="photo.avg_color"></div>
                            <img [src]="photo.thumbnails.medium.url" class="img-responsive">
                            <div class="caption">
                                <div *ngIf="photo.exif.manufacturer">
                                    <small>{{ 'Manufacturer:' }} {{ photo.exif.manufacturer }}</small>
                                </div>
                                <div *ngIf="photo.exif.model">
                                    <small>{{ 'Model:' }} {{ photo.exif.model }}</small>
                                </div>
                                <div *ngIf="photo.exif.exposure_time">
                                    <small>{{ 'Exposure Time:' }} {{ photo.exif.exposure_time }}</small>
                                </div>
                                <div *ngIf="photo.exif.aperture">
                                    <small>{{ 'Aperture:' }} {{ photo.exif.aperture }}</small>
                                </div>
                                <div *ngIf="photo.exif.iso">
                                    <small>{{ 'ISO:' }} {{ photo.exif.iso }}</small>
                                </div>
                                <div *ngIf="photo.exif.taken_at">
                                    <small>{{ 'Taken At:' }} {{ photo.exif.taken_at }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-md-pull-4">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Tags' }}</label>
                        <div class="col-sm-10">
                            <tags-select-input [inputClass]="'form-control'" [(tags)]="photo.tags"></tags-select-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'Description' }}</label>
                        <div class="col-sm-10">
                            <textarea [(ngModel)]="photo.description"
                                      class="form-control"
                                      rows="8"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button (click)="save()"
                [disabled]="isProcessing()"
                class="btn btn-primary">
            {{ !isProcessing() ? 'Save' : 'Processing...' }}
        </button>
        <label class="btn btn-info btn-file" [class.disabled]="isProcessing()">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <span>{{ !isProcessing() ? 'Upload File' : 'Processing...' }}</span>
            <file-select-input (onSelect)="upload($event)"
                               [disabled]="isProcessing()">
            </file-select-input>
        </label>
        <button *ngIf="photo.id"
                (click)="deletePhoto()"
                [disabled]="isProcessing()"
                class="btn btn-danger pull-right">
            <span>{{ !isProcessing() ? 'Delete' : 'Processing...' }}</span>
        </button>
    </div>
</div>
