<div class="row">
    <div class="col-sm-12">
        <div *ngIf="isEmpty()" class="widget p-sm text-center">
            <h2 class="m-xs">{{ 'No photos found.' }}</h2>
        </div>
        <gallery *ngIf="!isEmpty()"
                 [items]="getLoadedPhotos()"
                 [defaultActiveItemId]="queryParams['show']"
                 [loadMoreCallback]="loadMorePhotos"
                 [openItemCallback]="onShowPhoto"
                 [closeItemCallback]="onHidePhoto"
                 [editItemCallback]="authProvider.isAuthenticated() ? onEditPhoto : false"></gallery>
    </div>
</div>
<div *ngIf="!isEmpty()"
     class="load-more-container text-center">
    <button *ngIf="!isLoading()"
            (click)="loadMorePhotos()"
            class="btn btn-primary text-uppercase">
        {{ 'Load more' }}
    </button>
    <loader [loading]="isLoading()"></loader>
</div>
