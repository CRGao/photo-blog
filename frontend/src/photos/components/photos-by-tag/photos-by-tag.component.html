<div class="row">
    <div class="col-sm-12">
        <div *ngIf="isEmpty()" class="widget p-xl text-center">
            <div class="m-b-md">
                <h1 class="m-xs">{{ 'No photos found.' }}</h1>
            </div>
        </div>
        <gallery *ngIf="!isEmpty()"
                 [items]="getPhotos()"
                 [initItemId]="queryParams['show']"
                 [loadMoreCallback]="loadMorePhotos.bind(this)"
                 [openViewCallback]="showPhotoCallback.bind(this)"
                 [closeViewCallback]="hidePhotoCallback.bind(this)"
                 [editItemCallback]="redirectToEditPhoto.bind(this)"></gallery>
    </div>
</div>
<div *ngIf="!isEmpty()" class="load-more-container text-center">
    <button *ngIf="!lockerService.isLocked()"
            (click)="loadMorePhotos()"
            class="btn btn-primary text-uppercase">
        {{ 'Load more' }}
    </button>
    <div *ngIf="lockerService.isLocked()" class="text-uppercase">
        <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
    </div>
</div>
