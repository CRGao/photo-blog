<div class="row">
    <div class="col-sm-12">
        <div *ngIf="isEmpty()" class="widget p-sm text-center">
            <h2 class="m-xs">{{ 'No photos found.' }}</h2>
        </div>
        <gallery *ngIf="!isEmpty()"
                 [items]="getLoadedPhotos()"
                 [defaultActiveItemId]="queryParams['show']"
                 [onLoadMoreCallback]="loadMorePhotos"
                 [onOpenItemCallback]="onShowPhoto"
                 [onCloseItemCallback]="onHidePhoto"
                 [onEditItemCallback]="authProvider.isAuthenticated() ? onEditPhoto : false"
                 infinite-scroll
                 [infiniteScrollDistance]="2"
                 [infiniteScrollThrottle]="500"
                 (scrolled)="loadMorePhotos()"
        ></gallery>
    </div>
</div>
<div *ngIf="!isEmpty()" class="load-more-container text-center">
    <button *ngIf="!isLoading()" (click)="loadMorePhotos()" class="btn btn-primary text-uppercase">
        {{ 'Load more' }}
    </button>
    <spinner [active]="isLoading()"></spinner>
</div>
