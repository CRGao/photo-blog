<gallery-viewer *ngIf="openedImage"
                #galleryViewerComponent
                [enabledKeyboardEvents]="enabledKeyboardEvents"
                [image]="openedImage"
                (onImageLoaded)="onImageLoaded($event)"
                [showPrevImageButton]="showPrevImageButton"
                (onPrevImage)="clickPrevImage($event)"
                [showNextImageButton]="showNextImageButton"
                (onNextImage)="clickNextImage($event)"
                [showCloseImageButton]="showCloseImageButton"
                (onCloseImage)="clickCloseImage($event)"
                [showEditImageButton]="showEditImageButton"
                (onEditImage)="clickEditImage($event)"
                [showDeleteImageButton]="showDeleteImageButton"
                (onDeleteImage)="clickDeleteImage($event)"
                [showImageInfoButton]="showImageInfoButton"
                (onImageInfo)="clickImageInfo($event)"
></gallery-viewer>
<gallery-grid #galleryGridComponent
              [images]="images"
              [rowHeight]="360"
              (onClickGridImage)="openImage($event)"
></gallery-grid>
