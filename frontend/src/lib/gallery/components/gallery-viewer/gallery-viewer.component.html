<div *ngIf="image">
    <div class="gallery-backdrop"></div>
    <div class="gallery-container">
        <div class="gallery-loader">
            <i [ngClass]="!isLoadedImage() ? 'fa fa-circle-o-notch fa-spin' : ''" aria-hidden="true"></i>
        </div>
        <div (swiperight)="clickPrevImage()"
             (swipeleft)="clickNextImage()"
             class="gallery-view">
            <div *ngIf="isLoadedImage()" class="gallery-img-container">
                <img (click)="clickNextImage()"
                     [src]="image.getViewerSizeUrl()"
                     [alt]="image.getDescription()"
                     [title]="image.getDescription()"
                     class="gallery-img">
            </div>
        </div>
        <div [style.opacity]="isVisibleImageInfo() ? '1' : '0'" class="gallery-info">
            {{ image.getDescription() }}<br>{{ image.getExif() }}
        </div>
        <div class="gallery-actions">
            <button *ngIf="showPrevImageButton"
                    (click)="clickPrevImage()"
                    title="{{ 'Previous' }}"
                    type="button"
                    class="gallery-action gallery-prev"><i class="fa fa-chevron-left gallery-icon"
                                                           aria-hidden="true"></i></button>
            <button *ngIf="showNextImageButton"
                    (click)="clickNextImage()"
                    title="{{ 'Next' }}"
                    type="button"
                    class="gallery-action gallery-next"><i class="fa fa-chevron-right gallery-icon"
                                                           aria-hidden="true"></i></button>
        </div>
        <div class="gallery-navbar">
            <button *ngIf="showCloseImageButton"
                    (click)="clickCloseImage()"
                    title="{{ 'Close' }}"
                    type="button"
                    class="gallery-action gallery-right"><i class="fa fa-close gallery-icon" aria-hidden="true"></i>
            </button>
            <button *ngIf="showImageInfoButton"
                    (click)="clickImageInfo()"
                    title="{{ 'Info' }}"
                    type="button"
                    class="gallery-action gallery-left"><i class="fa fa-info gallery-icon" aria-hidden="true"></i>
            </button>
            <a [href]="'https://www.facebook.com/sharer/sharer.php?u=' + image.getViewUrl()"
               title="{{ 'Share on Facebook' }}"
               class="gallery-action gallery-left"
               target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a [href]="'https://twitter.com/home?status=' + image.getViewUrl()"
               title="{{ 'Share on Twitter' }}"
               class="gallery-action gallery-left"
               target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a [href]="'https://plus.google.com/share?url=' + image.getViewUrl()"
               title="{{ 'Share on Google+' }}"
               class="gallery-action gallery-left"
               target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
            <button *ngIf="showEditImageButton"
                    (click)="clickEditImage()"
                    title="{{ 'Edit' }}"
                    type="button"
                    class="gallery-action gallery-left"><i class="fa fa-pencil gallery-icon" aria-hidden="true"></i>
            </button>
            <button *ngIf="showDeleteImageButton"
                    (click)="clickDeleteImage()"
                    title="{{ 'Delete' }}"
                    type="button"
                    class="gallery-action gallery-left"><i class="fa fa-trash gallery-icon" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
