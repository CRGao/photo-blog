<div *ngIf="!items.length" class="alert alert-warning">No items found.</div>
<a class="gl-image-thumb-container" *ngFor="let item of items" (click)="viewItem(item)">
    <span class="gl-image-thumb" [style.background-image]="'url(' + item.thumbnails[0].absolute_url + ')'"></span>
</a>
<div *ngIf="activeItem">
    <div class="gl-backdrop"></div>
    <div class="gl-container">
        <div class="gl-view">
            <div class="gl-img-container">
                <img class="gl-img"
                     [src]="activeItem.absolute_url"
                     [alt]="activeItem.description"
                     [title]="activeItem.description"
                     (click)="viewNextItem()">
            </div>
        </div>
        <div class="gl-actions">
            <a class="gl-action gl-prev" (click)="viewPrevItem()" title="Previous"><i class="fa fa-arrow-left"></i></a>
            <a class="gl-action gl-next" (click)="viewNextItem()" title="Next"><i class="fa fa-arrow-right"></i></a>
        </div>
        <div class="gl-navbar">
            <a class="gl-action gl-close" (click)="closeView()" title="Close"><i class="fa fa-close"></i></a>
        </div>
    </div>
</div>
