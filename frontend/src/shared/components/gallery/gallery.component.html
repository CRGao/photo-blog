<a class="gl-image-thumb-container" *ngFor="let item of items" (click)="viewItem(item)">
    <span class="gl-image-thumb" [style.background-image]="'url(' + item.thumbnails[1].absolute_url + ')'"></span>
</a>
<div *ngIf="activeItem">
    <div class="gl-backdrop"></div>
    <div class="gl-container">
        <div class="gl-view">
            <div class="gl-img-container">
                <img class="gl-img"
                     [src]="activeItem.thumbnails[0].absolute_url"
                     [alt]="activeItem.description"
                     [title]="activeItem.description"
                     (click)="viewNextItem(true)">
            </div>
        </div>
        <div class="gl-actions">
            <a class="gl-action gl-prev" (click)="viewPrevItem()" title="Previous"><i class="fa fa-arrow-left"></i></a>
            <a class="gl-action gl-next" (click)="viewNextItem(true)" title="Next"><i class="fa fa-arrow-right"></i></a>
        </div>
        <div class="gl-navbar">
            <a class="gl-action gl-right" (click)="closeView()" title="Close"><i class="fa fa-close"></i></a>
            <a class="gl-action gl-left" (click)="editItem()" title="Edit" *ngIf="editItemCallback"><i class="fa fa-pencil"></i></a>
            <a class="gl-action gl-left" (click)="deleteItem()" title="Delete" *ngIf="deleteItemCallback"><i class="fa fa-trash"></i></a>
        </div>
    </div>
</div>
