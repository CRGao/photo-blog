<div *ngIf="openedItem">
    <div class="gl-backdrop"></div>
    <div class="gl-container"
         (swiperight)="viewPrevItem()"
         (swipeleft)="viewNextItem(true)"
         (swipeup)="closeItem()">
        <spinner [visible]="!openedItemIsLoaded" class="gl-spinner"></spinner>
        <div class="gl-view">
            <div *ngIf="openedItemIsLoaded" class="gl-img-container">
                <img (click)="viewNextItem(true)"
                     [src]="openedItem.thumbnails.large.absolute_url"
                     [alt]="openedItem.description"
                     [title]="openedItem.description"
                     class="gl-img">
            </div>
        </div>
        <div class="gl-actions">
            <button (click)="viewPrevItem()"
                    title="{{ 'Previous' }}"
                    type="button"
                    class="gl-action gl-prev"><i class="fa fa-chevron-left gl-icon" aria-hidden="true"></i></button>
            <button (click)="viewNextItem(true)"
                    title="{{ 'Next' }}"
                    type="button"
                    class="gl-action gl-next"><i class="fa fa-chevron-right gl-icon" aria-hidden="true"></i></button>
        </div>
        <div class="gl-navbar">
            <button *ngIf="showCloseButton"
                    (click)="closeItem()"
                    title="{{ 'Close' }}"
                    type="button"
                    class="gl-action gl-right"><i class="fa fa-close gl-icon" aria-hidden="true"></i></button>
            <button *ngIf="showEditButton"
                    (click)="editItem()"
                    title="{{ 'Edit' }}"
                    type="button"
                    class="gl-action gl-left"><i class="fa fa-pencil gl-icon" aria-hidden="true"></i></button>
            <button *ngIf="showDeleteButton"
                    (click)="deleteItem()"
                    title="{{ 'Delete' }}"
                    type="button"
                    class="gl-action gl-left"><i class="fa fa-trash gl-icon" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
<gallery-grid #galleryGridComponent
              [updateInterval]="250"
              [rowHeight]="250"
              [galleryItems]="getItems()"
              (onClickGridItem)="viewItem($event)"></gallery-grid>
