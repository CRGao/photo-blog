<div *ngFor="let row of gridRowItems">
    <div *ngFor="let item of row"
         [style.width]="item.thumbnails.medium.width"
         [style.height]="item.thumbnails.medium.height"
         class="gl-grid-item-row">
        <div class="gl-grid-cell" [style.width.px]="item.thumbnails.medium.width" [style.height.px]="item.thumbnails.medium.height">
            <!-- Note: The image [width] and [height] attributes are initialized with .gl-grid-cell element padding offset. -->
            <img (click)="onClickGridItem.emit(item)"
                 [style.background]="item.avg_color"
                 [src]="item.thumbnails.medium.absolute_url"
                 [width]="item.thumbnails.medium.width - 2"
                 [height]="item.thumbnails.medium.height - 2"
                 [alt]="item.description"
                 class="gl-grid-item">
        </div>
    </div>
</div>
