<a *ngFor="let item of getGridItems()"
   (click)="onClickGridItem.emit(item)"
   [style.width]="item.thumbnails.small.width"
   [style.height]="item.thumbnails.small.height"
   class="gl-grid-item-container">
    <img [src]="item.thumbnails.small.url"
         [width]="item.thumbnails.small.width"
         [height]="item.thumbnails.small.height"
         [alt]="item.description"
         class="gl-grid-item">
</a>
