<a *ngFor="let item of getGridItems()"
   (click)="clickGridItemCallback(item)"
   [style.width]="item.thumbnails[1].width"
   [style.height]="item.thumbnails[1].height"
   class="gl-grid-item-container">
    <img [src]="item.thumbnails[1].absolute_url"
         [width]="item.thumbnails[1].width"
         [height]="item.thumbnails[1].height"
         [alt]="item.description"
         class="gl-grid-item">
</a>
